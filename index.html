<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="img/favicon2.ico" />
  </head>
  <body>
    <div class="title-h1" >
      <h1>To-Do-List</h1>
    </div>
    <div class="write_in_it">
      <input type="text" placeholder="  WRITE HERE" class="child-write-in-it1" />
      <button class="child-write-in-it2"><p class="add-p" >ADD</p></button>
    </div>
    <div class="your-list">
      <p class="empty_alert" id="empty_alert-id" >Your list is empty. <br><br>Start your day with a positive attitude.
      </p>
      <ol id="root"></ol>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
